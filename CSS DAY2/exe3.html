<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Example</title>
  <style>
    .menu-block a {
      display: block;
      padding: 10px;
      background: lightblue;
      margin: 5px 0;
      text-decoration: none;
      color: black;
    }

    .menu-inline a {
      display: inline-block;
      padding: 10px;
      background: lightgreen;
      margin: 5px;
      text-decoration: none;
      color: black;
    }

    .login {
      position: absolute;
      top: 10px;
      right: 10px;
      background: orange;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Vertical Menu</h2>
  <div class="menu-block">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <h2>Horizontal Menu</h2>
  <div class="menu-inline">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <a href="#" class="login">Login</a>
</body>
</html>
